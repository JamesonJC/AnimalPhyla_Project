<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Animal Habitats Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> <!-- Add your stylesheet if needed -->
    <style>
        /* Applying bold font to all elements */
       
        /* Styling for the back button */
        .back-button {
            padding: 10px 20px;
            border: 2px solid #333; /* Border color */
            border-radius: 5px; /* Rounded corners */
            background-color: #49991C;; /* Button background color */
            color: white; /* Text color */
            text-decoration: white;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #49991C; /* Button background color on hover */
        }

         /* Style the form */
         form {
            max-width: 400px;
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Style the form inputs */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #49991C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="Documents/AnimalPhyla_Project/images/images/Featured-Five.jpg" alt="">
    </div>
    <a href="javascript:history.go(-1)" class="back-button">Back</a>
    <header>
        <!-- Your header content here, like logo and navigation menu -->
    </header>
    
    <h1>Contact Us</h1>
    <p>Have questions or feedback? Feel free to reach out to us using the form below:</p>

    <form id="contact-form">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>

    <footer>
        <div class="social-icons">
            <a href="#" class="social-icon">
                <img src="icons/icons8-facebook-100.png" alt="Facebook">
            </a>
            <a href="#" class="social-icon">
                <img src="icons/icons8-instagram-100.png" alt="Instagram">
            </a>
            <a href="#" class="social-icon">
                <img src="icons/icons8-email-48.png" alt="email">
            </a>
            <a href="#" class="social-icon">
                <img src="x-social-media-logo-icon (1).png" alt="x">
            </a>
        </div>
    </footer>

    <script src="script.js"></script> <!-- Add your script if needed -->
</body>
</html>
