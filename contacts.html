<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Animal Habitats Information</title>
    <link rel="stylesheet" href="contactsstyles.css"> <!-- Add your stylesheet if needed -->
</head>
<body>
    <div class="background">
        <img src="Documents/AnimalPhyla_Project/images/images/Featured-Five.jpg" alt="">
    </div>
    <a href="javascript:history.go(-1)" class="back-button">Back</a>
    <header>
        <!-- Your header content here, like logo and navigation menu -->
    </header>
    
    <h1>Contact Us</h1>
    <p>Have questions or feedback? Feel free to reach out to us using the form below:</p>

    <form id="contact-form">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
    </form>

    <footer>
        <div class="social-icons">
            <a href="#" class="social-icon">
                <img src="icons/icons8-facebook-100.png" alt="Facebook">
            </a>
            <a href="#" class="social-icon">
                <img src="icons/icons8-instagram-100.png" alt="Instagram">
            </a>
            <a href="#" class="social-icon">
                <img src="icons/icons8-email-48.png" alt="email">
            </a>
            <a href="#" class="social-icon">
                <img src="x-social-media-logo-icon (1).png" alt="x">
            </a>
        </div>
    </footer>

    <script src="script.js"></script> <!-- Add your script if needed -->
</body>
</html>
